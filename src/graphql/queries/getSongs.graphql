query GetSongs($paginationInput: PaginationInput!, $orderBy: SongOrderByWithRelationInput, $where: SongWhereInput) {
  songs(paginationInput: $paginationInput, orderBy: $orderBy, where: $where) {
    currentPage
    perPage
    total
    lastPage
    next
    prev
    docs {
      id
      title
      slug
      createdAt
      url
      authors {
        id
        name
        slug
      }
      lyric
    }
  }
}